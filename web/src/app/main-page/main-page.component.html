<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="mat-elevation-z10" [mode]="isScreenSmall() ? 'over' : 'side'"
    [opened]="!isScreenSmall()">
    <mat-toolbar color="primary">
      Menu
    </mat-toolbar>
    <mat-list>
      <mat-list-item>
        <a mat-flat-button routerLink="/main">My dictionary</a>
      </mat-list-item>
      <mat-list-item>
        <a mat-flat-button routerLink="/stats">My statistics</a>
      </mat-list-item>
      <mat-list-item>
        <a mat-flat-button routerLink="/add">Add ngram</a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      {{currentPageDisplayName}}
      <span class="spacer"></span>
      <app-login-info></app-login-info>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
