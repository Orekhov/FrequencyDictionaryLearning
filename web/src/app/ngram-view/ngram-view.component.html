<mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>

        <mat-toolbar color="primary">
            <a mat-button routerLink="/main">
                <mat-icon>navigate_before</mat-icon>
            </a>
            NGram: {{ngram}}
        </mat-toolbar>

        <div *ngIf="!ngramEntry" style="width: 100%; height: 100%;">
            <mat-spinner style="margin: auto; top: 35%"></mat-spinner>
        </div>

        <div *ngIf="ngramEntry">
            Detail view for <strong>{{ngramEntry.item}}</strong>

            Total count in all sources: {{ngramEntry.totalCount}}
        </div>


    </mat-sidenav-content>
</mat-sidenav-container>
