<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filters
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class='display-known'>
      <label>Show:</label>
      <mat-radio-group [(ngModel)]="displayKnown" (change)="onFiltersChanged()">
        <mat-radio-button value="true">
          Known words
        </mat-radio-button>
        <mat-radio-button value="false">
          Unknown words
        </mat-radio-button>
      </mat-radio-group>
    </div>

  </mat-expansion-panel>
</mat-accordion>



<table mat-table [dataSource]="ngrams" class="mat-elevation-z8">

  <ng-container matColumnDef="ngram">
    <th mat-header-cell *matHeaderCellDef> NGram </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/ngram', element.item]">{{element.item}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="addToKnown">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button> Add to known</button> </td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let element">
      {{element.totalCount}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
