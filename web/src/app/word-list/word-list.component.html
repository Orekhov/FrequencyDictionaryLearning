<app-filters></app-filters>

<table mat-table [dataSource]="ngrams" class="mat-elevation-z8">

  <ng-container matColumnDef="ngram">
    <th mat-header-cell *matHeaderCellDef> NGram </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/ngram', ngramAppliedFilters.type, element.id]">{{element.item}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="addToKnown">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button> Add to known</button> </td>
  </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let element">
      {{element.totalCount}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
