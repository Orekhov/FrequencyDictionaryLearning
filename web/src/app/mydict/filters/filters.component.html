<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filters
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <div class='display-known'>
        <label>Show:</label>
        <mat-radio-group [value]="filters.known" (change)="onKnownChanged($event)">
          <mat-radio-button value="true">
            known
          </mat-radio-button>
          <mat-radio-button value="false">
            unknown
          </mat-radio-button>
        </mat-radio-group>
      </div>
  
    </mat-expansion-panel>
  </mat-accordion>
